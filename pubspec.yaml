name: flutter_tdd_template
description: A new Flutter Test-driven development template

version: 0.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State management
  flutter_bloc: ^6.0.6
  # Service Locator
  get_it: ^5.0.1
  # Functional programming in Dart
  dartz: ^0.9.2
  # shared preferences
  shared_preferences: ^0.5.8
  #  Http client for Dart
  dio: ^3.0.10
  # compare objects
  equatable: ^1.2.5
  # adapting screen and font size
  flutter_screenutil: ^3.2.0
  # scroll component drop-down refresh
  pull_to_refresh: ^1.6.2
  # launching a URL in the mobile platform. Supports iOS and Android.
  url_launcher: ^5.7.8
  # text animations
  animated_text_kit: ^2.5.3
  #  A simple widget wrapper to enable modal progress HUD
  modal_progress_hud: ^0.1.3
  # This Flutter plugin provides an API for querying information about an application package.
  package_info: ^0.4.3+2
  # A pure dart toast Library.
  oktoast: ^2.3.2
  firebase_core: ^0.5.1
  firebase_auth: ^0.18.2


  cupertino_icons: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/locales/
    - assets/png/
    - assets/png/error/
    - assets/png/menu/